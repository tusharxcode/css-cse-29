<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blinkit UI</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Inter, Arial, sans-serif;
}

body{
  background:#f7f8fa;
}

/* Container */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* Hero Banner */
.hero{
  background:linear-gradient(90deg,#5aa85a,#7bcf7b);
  color:white;
  border-radius:20px;
  padding:40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.hero h1{
  font-size:36px;
  margin-bottom:10px;
}

.hero p{
  font-size:18px;
}

.hero button{
  margin-top:15px;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:white;
  color:#0c831f;
  font-weight:700;
  cursor:pointer;
}

/* Promo Cards */
.promos{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin:25px 0;
}

.promo{
  padding:22px;
  border-radius:18px;
  color:white;
  min-height:140px;
}

.blue{ background:#4c63d2; }
.green{ background:#00b8a9; }
.yellow{ background:#ffd43b; color:#111; }
.gray{ background:#e5e7eb; color:#111; }

.promo h3{
  font-size:20px;
}

.promo p{
  margin:10px 0;
}

.promo button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}

/* Categories */
.categories{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:18px;
  margin-top:20px;
}

.cat{
  background:white;
  padding:16px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

.cat img{
  width:60px;
  height:60px;
  object-fit:contain;
}

.cat p{
  font-size:13px;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="container">

  <!-- HERO -->
  <div class="hero">
    <div>
      <h1>Paan corner</h1>
      <p>Your favourite paan shop is now online</p>
      <button>Shop Now</button>
    </div>
  </div>

      <p>Medicines & more</p>
      <button>Order Now</button>
    </div>
