<!DOCTYPE html>
<html>
<head>
<style>

.block-menu a {
  display: block;
  background: yellow;
  margin: 5px 0;
  padding: 8px;
}

.inline-block-menu a {
  display: inline-block;
  background: green;
  padding: 8px 12px;
  margin: 3px;
  text-decoration: none;
}

.float-menu a {
  float: left;
  background: red;
  padding: 8px 12px;
  margin-right: 5px;
 ;
}



</style>
</head>
<body>
<h1>NAVIGATION BAR</h1>
<h3> Block Navigation</h3>
<div class="block-menu">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<h3> Inline-Block Navigation</h3>
<div class="inline-block-menu">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<h3> Float Navigation</h3>
<div class="float-menu">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Login</a>
</div>



</body>
</html>
